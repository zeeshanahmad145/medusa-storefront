  <head>

    <meta name="description" content="Medusa Vite Storefront - Modern e-commerce built with Medusa and React" />
    <!-- Content Security Policy for Stripe integration -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://m.stripe.network https://*.stripe.com;
      script-src-elem 'self' 'unsafe-inline' https://js.stripe.com https://m.stripe.network https://*.stripe.com;
      frame-src 'self' https://js.stripe.com https://hooks.stripe.com;
      connect-src 'self' http://localhost:9000 https://api.stripe.com;
      img-src 'self' data: https: blob:;
      style-src 'self' 'unsafe-inline';
      font-src 'self';
    ">
    <title>Medusa Store</title>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
